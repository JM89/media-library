{% extends "base.html" %}

{% block title %}Albums{% endblock %}

{% block content %}
<h2>Albums</h2>
<a href="{% url 'new_album' %}">Add new</a>
<ul>
    {% for album in albums %}
    <li>
        <a href="{% url 'view_album' album.id %}">{{album}}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
